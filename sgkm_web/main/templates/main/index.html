<body>
    <div class="nav_container">
    <nav>
        <div class="nav">SK</div>

        <a class="nav_menu" href="/profile/">김성구 <br> SKSM </a>

    <div class= container>

    {% for p in posts %}
    <div class="article">
    <div class="txt_title">{{p.title}}</div>

    <img src="{{ p.first_image.url }}" alt="">
<div class="txt_row">
    <div>{{p.paragraph_1|linebreaksbr}}</div>
    <div>{{p.paragraph_2|linebreaksbr}}</div>
    <div>{{p.paragraph_3|linebreaksbr}}</div>
    <div>{{p.paragraph_4|linebreaksbr}}</div>
</div>
    {% for img in p.images.all %}
    <img src="{{ img.image.url }}" alt="">
    <script>console.log("{{ img.image.url }}")</script>
    {% endfor %}

    <hr/>
</div>
    {% endfor %}
